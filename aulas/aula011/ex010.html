<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro <input type="number" name="" id="txtvel"> km/h 
    <input type="button" value="verificar" onclick="calcular()">
    <p id="res"> Velocidade:</p>
    <p id="res2">Situação:</p>

    <script>
       
        

        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = (`Velocidade: Sua velocidade foi de <strong>${vel}km/h</strong>`)

           if (vel > 60){
            res.innerHTML = (`<p>Situação: Sua velocidade foi de ${vel} km/h, você está multado por excesso de velocidade</p>`)
           } 
        } 

       



    </script>
   
</body>
</html>
