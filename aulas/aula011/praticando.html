<html lang="pt-br">
<head>

</head>
<body>
    <h1>Teste de Nacionalidade</h1>
    
    País de Origem <input type="text" name="" id="nac">
    <input type="button" value="verificar" onclick="teste()">
    <div id="res"></div>

    <script>
        function teste(){
       var nac = window.document.getElementById('nac')
       var res = window.document.getElementById('res')
       var nac2 = nac.value

       res.innerHTML = (`Seu país de origem é ${nac2}`)

       if(nac2=='Brasil'){
        res.innerHTML += (`<p>Você é Brasileiro`)
       } else{
        res.innerHTML += (`<p>Você é Estrangeiro`)
       }
         
        }
    </script>
</body>
