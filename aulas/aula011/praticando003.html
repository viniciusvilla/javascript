<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTK</title>
</head>
<body>
    <h1>Teste de Nacionalidade</h1>

    Seus país de origem: <input type="text" name="" id="pais">
    <input type="button" value="teste" onclick="testar()">

    <div id="res"></div>

    <script>
        function testar(){
            var pais = window.document.getElementById('pais')
            var res = window.document.getElementById('res')
            var nac = pais.value

            res.innerHTML = (`Seu país é ${nac}`)

            if(nac=="Brazil" || nac == "Brasil" || nac == "BR" || nac == "br" || nac == "brasil" || nac == "brazil" ){
                res.innerHTML += (`<p>Você é Brasileiro</p>`)
            } else{
                res.innerHTML += (`<p>Você é estrangeiro.</p>`)
            }
        }
    </script>
</body>
</html>
